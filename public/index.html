<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather History App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./img/logo.png">
</head>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="./index.html"><i class="fa-solid fa-chart-column"></i> Weather History
        App</a>
    </div>
  </nav>

  <div id="weather-form-container" class="mt-2">
    <form id="weather-form" class="d-flex align-items-center justify-content-center">
      <label for="weather-latitude" class="me-2">Latitude </label>
      <input type="text" name="weather-latitude" placeholder="Lattidue" autocomplete="false" spellcheck="false"
        class="form-control-sm">
      <label for="weather-longitude" class="ms-2 me-2">Longitude </label>
      <input type="text" name="weather-longitude" placeholder="Longitude" autocomplete="false" spellcheck="false"
        class="form-control-sm">
      <label for="weather-start-date" class="ms-2 me-2">From </label>
      <input type="date" name="weather-start-date" autocomplete="false" class="form-control-sm">
      <label for="weather-end-date" class="ms-2 me-2">To </label>
      <input type="date" name="weather-end-date" class="form-control-sm">
      <button type="submit" class="btn btn-dark form-control-sm ms-2"><i class="fa-solid fa-chart-column"></i> See
        Weather History</button>
    </form>
  </div>
  <div id="weather-container" class="d-flex flex-column align-items-center justify-content-center border border-3">
  </div>
  <footer class="bg-dark text-white text-center p-2">
    <p>Made with ❤️ by <a href="http://github.com/GabrielCrackPro" target="_blank">@GabrielCrackPro</a></p>
  </footer>
  <script src="https://kit.fontawesome.com/c8c2d49169.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
